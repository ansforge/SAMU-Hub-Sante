apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    namespace: default
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - hub.esante.gouv.fr
    secretName: landing-cert
  rules:
    - host: "hub.esante.gouv.fr"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-landing
                port:
                  number: 80
          - path: /jsv(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: web-jsv
                port:
                  number: 80
