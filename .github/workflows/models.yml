name: Data Models Generator

on: pull_request

jobs:
  build:
    name: Generate and commit data models
    runs-on: ubuntu-latest

    strategy:
      matrix:
        language: [ ubuntu-latest ]

    steps:
      # first checkout your code
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-modelina

      - name: Install AsyncAPI Generator ğŸ‘¨ğŸ»â€ğŸ’»
        run: cd models && npm ci

      # Use AsyncAPI generator to generate classes
      - name: Generate models based on Hub SantÃ© interface âš™ï¸
        run: cd models && npm run generate

      - name: Commit files âœ…
        run: |
          git config --local user.email "Docs-Generator[bot]@users.noreply.github.com"
          git config --local user.name "Docs-Generator[bot]"
          git add models/generated
          git add hub/dispatcher/src/main/java/com/hubsante/message/*
          # Commit only if needed | Ref.: https://stackoverflow.com/a/8123841/10115198
          git diff-index --quiet HEAD || git commit -m "âš™ï¸ Auto-gÃ©nÃ©ration des classes"

      - name: Push changes â¬†ï¸
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.head_ref }}
