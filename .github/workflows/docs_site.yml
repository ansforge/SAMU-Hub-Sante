name: Documentation Site Generator

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate and commit docs site files
    steps:
      # first checkout your code
      - name: Checkout 🛎
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Cache node_modules 📦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-generator

      - name: Install AsyncAPI Generator 👨🏻‍💻
        run: npm i @asyncapi/generator

      # Use AsyncAPI generator to generate the HTML bundle
      - name: Generate docs for Hub Santé interface ⚙️
        run: npx ag dispatcher/src/main/resources/hubsante.asyncapi.yaml @asyncapi/html-template -o docs/specs

      - name: Commit files ✅
        run: |
          git config --local user.email "Docs-Generator[bot]@users.noreply.github.com"
          git config --local user.name "Docs-Generator[bot]"
          git add docs/specs
          # Commit only if needed | Ref.: https://stackoverflow.com/a/8123841/10115198
          git diff-index --quiet HEAD || git commit -m "⚙️ Auto-génération de la documentation"

      - name: Push changes ⬆️
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.head_ref }}
