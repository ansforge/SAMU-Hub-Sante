name: LRM Client CI

on:
  push:
    branches:
      - 'main'
    paths:
      - 'web/lrm/client/**'
  pull_request:
    branches:
      - '**'
    paths:
      - 'web/lrm/client/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web/lrm/client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:js

      - name: Run Stylelint
        run: npm run lint:css

      - name: Run Prettier check
        run: npx prettier --check "**/*.{js,ts,vue,css,scss}"

  cypress-run:
    runs-on: ubuntu-22.04

    env:
      NUXT_PUBLIC_VHOST_MAP: |
        {
          "15-15_v1.5": "1.0",
          "15-nexsis_v1.8": "1.0",
          "15-smur_v1.4": "1.0",
          "15-gps_v1.0": "1.0"
        }
      NUXT_PUBLIC_CLIENT_MAP: |
        [
          ["fr.health.samuA",["fr.health.samuC"]],
          ["fr.health.samuC",["fr.health.samuA"]]
        ]
      NUXT_PUBLIC_MODEL_BRANCH: develop
      NUXT_PUBLIC_BACKEND_LRM_SERVER: integration.hub.esante.gouv.fr

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          wait-on: 'http://localhost:3000/lrm'
          wait-on-timeout: 60
          working-directory: ./web/lrm/client
          build: npm run build
          start: npm run start
          browser: chrome
