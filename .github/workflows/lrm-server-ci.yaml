name: LRM Server CI

on:
  push:
    branches:
      - 'main'
    paths:
      - 'web/lrm/server/**'
  pull_request:
    branches:
      - '**'
    paths:
      - 'web/lrm/server/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web/lrm/server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test
